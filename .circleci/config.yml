version: 2
jobs:
  compile212:
    working_directory: /code
    docker:
      - image: openjdk:11
    environment:
      - SBT_VERSION: latest
    steps:
      - run:
          name: Install SBT
          command: |
            apt update && apt install -y curl
            curl -L -o sbt-$SBT_VERSION.deb https://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
            dpkg -i sbt-$SBT_VERSION.deb
            rm sbt-$SBT_VERSION.deb
            apt-get update
            apt-get install -y sbt git
            apt-get clean && apt-get autoclean
      - checkout
      - restore_cache:
          key: sbt-cache
      - run:
          name: Create Artifact Directory
          command: |
            mkdir -p workspace
      - run:
          name: Compile JAR
          command: sbt ++2.12.10! clean update compile
      - save_cache:
          key: sbt-cache
          paths:
            - "~/.m2"
            - "~/.sbt"
            - "~/.ivy2/cache"
